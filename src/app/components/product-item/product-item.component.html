
<div class="product-card" [class.has-items]="item.quantidade > 0">
  <div class="product-badge">
    @switch (item.quantidade) {
      @case (0) {
        <span class="badge stock">DisponÃ­vel</span>
      }
      @case (1) {
        <span class="badge selected animate-pop">âœ“ No carrinho</span>
      }
      @default {
        @if (item.quantidade >= 2) {
          <span class="badge multi animate-pop">ðŸ”¥ {{ item.quantidade }} no carrinho</span>
        }
      }
    }
  </div>

  <div class="image-container" [routerLink]="['/detalhes', item.id]">
    <img

      [src]="'assets/' + item.nomeImagem"
      [alt]="item.nome"
      class="product-image"
    />

  <div class="product-info">
    <h3>{{ item.nome }}</h3>
    <p class="price">{{ item.preco | currency:'EUR' }}</p>
  </div>

  <button
    (click)="eventAddProduct.emit(item)"
    [class.already-added]="item.quantidade > 0">
